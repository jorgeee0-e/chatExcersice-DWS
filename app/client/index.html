<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de prueba con Socket.io y NodeJS</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chat con socket y NodeJS</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(event);">
      <input id="nickname" type="text" placeholder="Nick" />
      <textarea name="" id="text" placeholder="Mensaje..."></textarea>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
